<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>納斯達克行業估值追蹤</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/industry_valuation.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="industry-valuation-container">
          <div class="industry-valuation-header">
            <h2 class="industry-valuation-title">納斯達克行業估值指標</h2>
            <div class="refresh-container">
              <span class="last-updated">最後更新: <span id="last-updated-time">載入中...</span></span>
              <button class="refresh-button" id="refresh-valuation-data">
                <i class="fas fa-sync-alt"></i> 刷新數據
              </button>
            </div>
          </div>
          
          <div id="valuation-loading" class="text-center py-4">
            <div class="loading-spinner"></div>
            <span>正在載入行業估值數據...</span>
          </div>
          
          <div id="valuation-table-container" class="hidden">
            <table class="industry-valuation-table" id="industry-valuation-table">
              <thead>
                <tr>
                  <th>行業</th>
                  <th>
                    <div class="metric-header">
                      市盈率 (PE)
                      <span class="info-icon" data-metric="市盈率">?</span>
                    </div>
                  </th>
                  <th>
                    <div class="metric-header">
                      預期市盈率
                      <span class="info-icon" data-metric="市盈率">?</span>
                    </div>
                  </th>
                  <th>
                    <div class="metric-header">
                      PEG比率
                      <span class="info-icon" data-metric="市盈率">?</span>
                    </div>
                  </th>
                  <th>行業特定指標</th>
                </tr>
              </thead>
              <tbody id="industry-valuation-body">
                <!-- 數據將通過JavaScript動態填充 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 估值方法說明模態框 -->
  <div id="valuation-modal" class="valuation-modal">
    <div class="valuation-modal-content">
      <span class="close-modal">&times;</span>
      <h3 class="valuation-modal-title" id="modal-metric-title">估值方法說明</h3>
      
      <div class="valuation-modal-section">
        <h4>定義</h4>
        <p id="modal-definition"></p>
      </div>
      
      <div class="valuation-modal-section">
        <h4>計算方法</h4>
        <p id="modal-calculation"></p>
      </div>
      
      <div class="valuation-modal-section">
        <h4>優點</h4>
        <ul class="pros-cons-list" id="modal-pros">
        </ul>
      </div>
      
      <div class="valuation-modal-section">
        <h4>缺點</h4>
        <ul class="pros-cons-list" id="modal-cons">
        </ul>
      </div>
      
      <div class="valuation-modal-section" id="industry-notes-section">
        <h4>行業特性</h4>
        <div id="modal-industry-notes">
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/industry_valuation.js"></script>
</body>
</html>
